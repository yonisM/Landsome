<div class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header"> 
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center" >Details of Experience 6</h4>
                </div>
        
        <div class="modal-body">
<form class = "form-horizontal">
                <div class="form-group"  >
               <label class="control-label col-sm-4 input-md" for="heading">Heading</label>
                <div class="col-sm-5">
                <input type="text" class="form-control"  ng-model = "details6.heading"  id="allInputFieldsStyling">
                </div>
           </div>
              <div class="form-group"  >
               <label class="control-label col-sm-4 input-md" for="summary">Provide Supporting Information </label>
                <div class="col-sm-5">
                <textarea class="form-control"  rows="6"  id="allInputFieldsStyling" ng-model ="details6.summary" ></textarea>
                </div>
              </div>
                
              <div class="form-group">
               <label class="control-label col-sm-4 input-md" for="profile">Attach a Document</label>
                <div class="col-sm-4">
                 <input type="file"  class="btn btn-default btn-file">
                </div>
             </div>
                
            
            <div class="form-group">
               <label class="control-label col-sm-4 input-md" for="profile">Include an Image</label>
                <div class="col-sm-4">
                 <input type="file"  class="btn btn-default btn-file" ng-model = "details6.image">
                </div>
             </div>
            
            <div class="form-group">
               <label class="control-label col-sm-4 input-md" for="name_button">Name of button </label>
                <div class="col-sm-5">
                <input type="text" class="form-control" ng-model ="details6.button" style="padding:10px; border:1px solid black;" placeholder="">
                </div>
           </div>   
    
     <div class="form-group">
	   <div class="col-xs-12" ng-show = "sectionhasbeensaved.details6" >
           <button type = "submit" class="btn btn-danger btn-block borders" id = "button1" ng-click = "sendAddDetails6()"> Save </button>
	   </div>
          
    
         <div class="col-xs-12" ng-show = "!sectionhasbeensaved.details6"  >
           <button type = "submit" class="btn btn-success btn-block borders" id = "button1" ng-click = "updateDetails6()"> Edit </button>
	   </div> 
         </div>
    
    
</form>
                </div>
              </div>
    </div>
</div>
