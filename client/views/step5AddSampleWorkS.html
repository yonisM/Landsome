<section>
  <div class="container">
      
          <div class = "row">
             <a ui-sref = "dashboard" class = "btn btn-link pull-left"><span class ="glyphicon glyphicon-chevron-left"></span>Go to Dashboard </a>
         </div>
          
                    

    <form class="form-horizontal">
        <div class = col-xs-12 >
      <div ng-repeat = "x in sampleWork | limitTo: 3" style = "border-bottom:1px solid black; margin-bottom:10px;">
         <p class="text-center" style="font-weight:bold;">Sample Work {{$index + 1}}</p>
          
          
          <button type = "button" class= "btn btn-md" ng-click = "removeSample($index)" ng-value = "{{$index+1}}" ng-hide = "$first"  id = "removeExperience"><span class="glyphicon glyphicon-minus-sign"  style="font-size:15px;"></span><span> Remove Sample Work </span> </button>
          
            
            <div class="form-group"  >
               <label class="control-label col-sm-4 input-md" for="heading">Heading</label>
                <div class="col-sm-5">
                <input type="text" class="form-control"  style="padding:10px; border:1px solid black;" ng-model = "x.heading">
                </div>
           </div>
            <div class="form-group"  >
               <label class="control-label col-sm-4 input-md" for="title">Title of work</label>
                <div class="col-sm-5">
                <input type="text" class="form-control"  style="padding:10px; border:1px solid black;"  ng-model = "x.title">
                </div>
           </div>
            <div class="form-group"  >
               <label class="control-label col-sm-4 input-md" for="authors">Author(s)</label>
                <div class="col-sm-5">
                <input type="text" class="form-control"  style="padding:10px; border:1px solid black;" ng-model = "x.author">
                </div>
           </div>
            <br>
             <p class="text-center" style="font-weight:bold; color:red;">For multiple collaborators, separate with commas i.e. Amanda Legum, Jason Bourne</p>
             <div class="form-group"  >
               <label class="control-label col-sm-4 input-md" for="pub">Date of publication:</label>
                <div class="col-sm-5">
               <input type="date" datetime = "yyyy-MM-dd" class="form-control"  style="padding:10px; border:1px solid black;" ng-model = "x.date">
                </div>
           </div>
            <div class="form-group"  >
               <label class="control-label col-sm-4 input-md" for="name_of_pub">Name of Publication:<br>Only required for published<br> academic papers</label>
                <div class="col-sm-5">
               <input type="text" class="form-control"  style="padding:10px; border:1px solid black;" ng-model = "x.publication">
                </div>
           </div>
           <div class="form-group"  >
               <label class="control-label col-sm-4" for="description">Description of sample work</label>
                <div class="col-sm-5">
                <textarea class="form-control" rows="6"  id="summary" style="padding:10px;border:1px solid black;"  ng-model = "x.description"></textarea>
                </div>
           </div>
            <div class="form-group">
               <label class="control-label col-sm-4 input-md" for="attach">Attach your sample work</label>
                <div class="col-sm-4">
                 <input type="file" class="btn btn-default btn-file" ng-model = "x.sampleFile">
                </div>
           </div>
            <div class="form-group">
               <label class="control-label col-sm-4 input-md" for="URL">Add URL links of your work</label>
                <div class="col-sm-5">
                <input type="text" class="form-control"  style="padding:10px; border:1px solid black;" ng-model = "x.sampleWorkURL" >
                </div>
           </div>
            <div class="form-group">
               <label class="control-label col-sm-4 input-md" for="attach"  >Include an Image for this section</label>
                <div class="col-sm-4">
                 <input type="file" class="btn btn-default btn-file" ng-model = "x.image">
                </div>
           </div>
            <div class="form-group">
               <label class="control-label col-sm-4 input-md" for="name_button" >Name of button </label>
                <div class="col-sm-5">
                <input type="text" class="form-control"  style="padding:10px; border:1px solid black;"  ng-model = "x.button">
                </div>
           </div>
          
          <div class = "col-xs-12" ng-show = "$last">
                    <p  ng-show ="(sampleWork.length >= 3)" style = "color:red;font-size:16px;" id = "addMoreExperience" class = "text-center">If you wish to add more Sample Work <a href ="#"> please get in touch</a>.</p> 
         </div>
          
         </div>
            
            
            
            <button type = "button" id = "addMoreExperience" ng-if ="!(sampleWork.length >= 3)" ng-click="addSampleWork()"><span class="glyphicon glyphicon-plus-sign"></span> Add Sample Work {{sampleWork.length + 1}} </button>
            
            
            
            
            
        <div class = "form-group">
	       <div class="col-xs-12" ng-show = "showSaveButton" >
	         <button type = "submit" class="btn btn-danger btn-block borders" id="button1" ng-click = "sendDetails()">Save</button>
            </div>
              
         <div class="col-xs-12" ng-show = "!showSaveButton" >
	         <button type = "submit" class="btn btn-success btn-block borders" id="button1" ng-click = "updateSample()">Edit</button>
	       </div> 
        </div> 
            
            </div>
           </form>
        
    </div>
</section>
